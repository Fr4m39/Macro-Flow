<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dati Macroeconomici Interattivi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      text-align: center;
      margin-top: 50px;
    }
    .hidden-content {
      display: none;
    }
    .password-container {
      margin-bottom: 20px;
    }
    .error-message {
      color: red;
      display: none;
    }
    .form-container {
      margin-top: 30px;
    }
    input[type="text"], input[type="number"] {
      padding: 8px;
      margin: 10px;
      width: 200px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    table {
      margin-top: 20px;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>Dati Macroeconomici Interattivi</h1>
  <p>Inserisci la password per accedere alla pagina.</p>

  <!-- Form per l'inserimento della password -->
  <div class="password-container">
    <input type="password" id="password" placeholder="Inserisci la password" />
    <button onclick="checkPassword()">Accedi</button>
    <p class="error-message">Password errata. Riprova.</p>
  </div>

  <!-- Sezione con i dati macroeconomici che verrÃ  visualizzata dopo aver inserito la password corretta -->
  <div id="data-content" class="hidden-content">
    <h2>Sezione Dati Macroeconomici</h2>
    
    <!-- Form per inserire i dati -->
    <div class="form-container">
      <h3>Inserisci i Dati</h3>
      <form id="data-form">
        <label for="interestRate">Tasso di Interesse:</label>
        <input type="number" id="interestRate" placeholder="Inserisci tasso di interesse"><br>

        <label for="ISM">Indice ISM non Manifatturiero:</label>
        <input type="number" id="ISM" placeholder="Inserisci ISM"><br>

        <label for="oilStocks">Scorte di Petrolio Greggio:</label>
        <input type="number" id="oilStocks" placeholder="Inserisci scorte di petrolio"><br>

        <label for="unemploymentClaims">Richieste Sussidi Disoccupazione:</label>
        <input type="number" id="unemploymentClaims" placeholder="Inserisci richieste sussidi"><br>

        <label for="CPI">IPC:</label>
        <input type="number" id="CPI" placeholder="Inserisci IPC"><br>

        <label for="PPI">IPP:</label>
        <input type="number" id="PPI" placeholder="Inserisci IPP"><br>

        <label for="unemploymentRate">Tasso di Disoccupazione:</label>
        <input type="number" id="unemploymentRate" placeholder="Inserisci tasso disoccupazione"><br>

        <label for="avgHourlyWage">Salario Orario Medio:</label>
        <input type="number" id="avgHourlyWage" placeholder="Inserisci salario orario"><br>

        <label for="ADP">ADP:</label>
        <input type="number" id="ADP" placeholder="Inserisci ADP"><br>

        <label for="NFP">NFP:</label>
        <input type="number" id="NFP" placeholder="Inserisci NFP"><br>

        <label for="GDP">PIL:</label>
        <input type="number" id="GDP" placeholder="Inserisci PIL"><br>

        <button type="button" onclick="submitData()">Salva Dati</button>
      </form>
    </div>

    <!-- Tabella per visualizzare i dati inseriti -->
    <div id="data-display" class="hidden-content">
      <h3>Visualizza Dati Inseriti</h3>
      <table id="data-table">
        <thead>
          <tr>
            <th>Dato Macroeconomico</th>
            <th>Valore Inserito</th>
          </tr>
        </thead>
        <tbody>
          <!-- I dati verranno inseriti qui -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // Funzione per controllare la password
    function checkPassword() {
      var password = document.getElementById('password').value;
      var correctPassword = "macroeconomica"; // Sostituisci con la tua password

      if (password === correctPassword) {
        document.getElementById('data-content').style.display = 'block';  // Mostra i dati
        document.querySelector('.password-container').style.display = 'none';  // Nascondi la sezione della password
      } else {
        document.querySelector('.error-message').style.display = 'block'; // Mostra il messaggio di errore
      }
    }

    // Funzione per salvare e visualizzare i dati inseriti
    function submitData() {
      var data = {
        "Tasso di Interesse": document.getElementById('interestRate').value,
        "Indice ISM non Manifatturiero": document.getElementById('ISM').value,
        "Scorte di Petrolio Greggio": document.getElementById('oilStocks').value,
        "Richieste Sussidi Disoccupazione": document.getElementById('unemploymentClaims').value,
        "IPC": document.getElementById('CPI').value,
        "IPP": document.getElementById('PPI').value,
        "Tasso di Disoccupazione": document.getElementById('unemploymentRate').value,
        "Salario Orario Medio": document.getElementById('avgHourlyWage').value,
        "ADP": document.getElementById('ADP').value,
        "NFP": document.getElementById('NFP').value,
        "PIL": document.getElementById('GDP').value
      };

      var tableBody = document.getElementById('data-table').getElementsByTagName('tbody')[0];
      tableBody.innerHTML = "";  // Pulisce la tabella prima di aggiungere i nuovi dati

      for (var key in data) {
        if (data[key]) {
          var newRow = tableBody.insertRow();
          var cell1 = newRow.insertCell(0);
          var cell2 = newRow.insertCell(1);
          cell1.textContent = key;
          cell2.textContent = data[key];
        }
      }

      // Mostra la tabella con i dati
      document.getElementById('data-display').style.display = 'block';
    }
  </script>
</body>
</html>
